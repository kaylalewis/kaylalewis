---
layout: default
---
<div class ="tableDown">

	<div class="grid-two-thirds float-center">
		<div class="row">
			{% for post in site.posts %}
				 {% if post.category == "art" %}
				 <div class="grid-img">
				 <p><a href="{{ post.url }}"><img src="{{ post.image }}"></a></p>
				 </div>
					{% endif %}
				{% endfor %}
			</div>
	</div>

</div>
