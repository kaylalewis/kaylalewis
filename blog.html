---
layout: projects/page
title: Posts
---

{% for post in site.posts %}
				 {% if post.category == "blog" %}
					<div class="borders"><a class = "postLink" href="{{ post.url }}"><h3>{{ post.title }}</a></h3><h4>{{post.date | date: '%B %d, %Y'}}</h4>
						<div class="excerpt"> {{post.excerpt}} <a class = "postExcerpt" href="{{ post.url }}">Read more...</a></div><br>
							</div>
      			{% endif %}
{% endfor %}
